<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jurassic Park - Incident Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Style personnalisé (optionnel) -->
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #logo {
      max-width: 200px;
    }
    .btn-primary {
      background-color: #e74c3c;
      border: none;
    }
    .btn-primary:hover {
      background-color: #c0392b;
    }
    .card {
      background-color: #1c2833;
      border: none;
      padding: 2rem;
    }
  </style>

  <!-- JS App -->
  <script src="app.js" defer></script>
</head>
<body>

  <div class="container text-center">
    <!-- Accueil -->
    <section id="welcomeSection" class="card text-white mx-auto mb-4" style="max-width: 500px;">
      <img src="assets/Screenshot_3.png" alt="Jurassic Park Logo" id="logo" class="mb-4 img-fluid d-block mx-auto" />

      <h1 class="mb-3">Bienvenue à Jurassic Park</h1>
      <p class="lead mb-4">Suivi des incidents techniques et de sécurité du parc</p>
      <button id="goToLoginBtn" class="btn btn-primary w-100">Se connecter</button>
    </section>

 <!-- Connexion -->
<section id="loginSection" class="card text-white mx-auto" style="display: none; max-width: 500px;">
  <h2 class="mb-4">Connexion Administrateur</h2>
  <form id="loginForm">
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email :</label>
      <input type="text" id="email" class="form-control" required />
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label">Mot de passe :</label>
      <input type="password" id="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success w-100">Se connecter</button>
    <p id="loginError" class="text-danger text-center mt-3" style="display: none;">Identifiants incorrects.</p>
  </form>
  <button id="backToWelcomeBtn" class="btn btn-secondary mt-3 w-100">Retour à l'accueil</button>
</section>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
