<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajouter un Incident - Jurassic Park</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #001f3f !important; /* Bleu nuit foncé */
    }
  </style>
 
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Jurassic Park - Dashboard</a>
      <button class="btn btn-outline-light" id="backToDashboardBtn">Retour au Dashboard</button>
    </div>
  </nav>

  <main class="container">
    <h1 class="mb-4">Ajouter un nouvel incident</h1>

    <form id="incidentForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="titre" class="form-label">Titre de l'incident</label>
        <input type="text" id="titre" class="form-control" placeholder="Titre" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="4" placeholder="Description détaillée" required></textarea>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type d'incident</label>
        <select id="type" class="form-select" required>
          <option value="" disabled selected>Choisir un type</option>
          <option value="Evasion">Évasion</option>
          <option value="Panne">Panne</option>
          <option value="Blessure">Blessure</option>
        </select>
      </div>

   <div class="mb-3">
  <label for="zoneSelect" class="form-label">Zone</label>
  <select id="zoneSelect" name="zoneId" class="form-select" required>
    <option value="">-- Sélectionnez une zone --</option>
  </select>
</div>

      <div class="mb-3">
        <label for="urgence" class="form-label">Niveau d'urgence</label>
        <select id="urgence" class="form-select" required>
          <option value="" disabled selected>Choisir un niveau</option>
          <option value="Basse">Basse</option>
          <option value="Moyenne">Moyenne</option>
          <option value="Haute">Haute</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Ajouter l'incident</button>
    </form>
  </main>

  <script src="app.js"></script>
  <script>
    // Bouton retour au dashboard
    document.getElementById('backToDashboardBtn').addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });
  </script>

</body>
</html>
