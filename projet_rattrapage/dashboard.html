<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Incidents Jurassic Park</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #001f3f !important;
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Jurassic Park - Dashboard</a>
      <button class="btn btn-outline-light" id="goToAddIncidentBtn">Ajouter Incident</button>
      <button class="btn btn-outline-light ms-2" id="logoutBtn">Déconnexion</button>
    </div>
  </nav>

  <main class="container">
    <h1 class="mb-4">Liste des incidents</h1>

    <!-- Filtres -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="filterZone" class="form-label">Filtrer par zone</label>
        <select id="filterZone" class="form-select">
          <option value="">Toutes les zones</option>
          <option value="T-Rex Valley">T-Rex Valley</option>
          <option value="Herbivore Plains">Herbivore Plains</option>
          <option value="Vélociraptor Enclosure">Vélociraptor Enclosure</option>
          <option value="Pteranodon Aviary">Pteranodon Aviary</option>
          <option value="Dilophosaurus Swamp">Dilophosaurus Swamp</option>
          <option value="Visitor Center & Labs">Visitor Center & Labs</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="filterType" class="form-label">Filtrer par type</label>
        <select id="filterType" class="form-select">
          <option value="">Tous les types</option>
          <option value="Evasion">Évasion</option>
          <option value="Panne">Panne</option>
          <option value="Blessure">Blessure</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="filterUrgence" class="form-label">Filtrer par urgence</label>
        <select id="filterUrgence" class="form-select">
          <option value="">Tous les niveaux</option>
          <option value="Basse">Basse</option>
          <option value="Moyenne">Moyenne</option>
          <option value="Haute">Haute</option>
        </select>
      </div>
    </div>

    <!-- Tableau -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="incidentTable">
        <thead class="table-primary">
          <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Type</th>
            <th>Zone</th>
            <th>Urgence</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Incidents insérés ici dynamiquement -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    document.getElementById('goToAddIncidentBtn').addEventListener('click', () => {
      window.location.href = 'ajout.html';
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
