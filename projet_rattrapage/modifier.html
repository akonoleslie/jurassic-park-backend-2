<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifier Incident - Jurassic Park</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <main class="container py-4">
    <h1 class="mb-4">Modifier un incident</h1>
    <form id="modifierForm">
      <div class="mb-3">
        <label for="titre" class="form-label">Titre</label>
        <input type="text" id="titre" name="titre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select id="type" name="type" class="form-select" required>
          <option value="Evasion">Évasion</option>
          <option value="Panne">Panne</option>
          <option value="Blessure">Blessure</option>
        </select>
      </div>
      <div class="mb-3">
  <label for="zoneSelect" class="form-label">Zone</label>
  <select id="zoneSelect" name="zoneId" class="form-select" required>
    <option value="">-- Sélectionnez une zone --</option>
  </select>
</div>

      <div class="mb-3">
        <label for="urgence" class="form-label">Urgence</label>
        <select id="urgence" name="urgence" class="form-select" required>
          <option value="Basse">Basse</option>
          <option value="Moyenne">Moyenne</option>
          <option value="Haute">Haute</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="statut" class="form-label">Statut</label>
        <select id="statut" name="statut" class="form-select" required>
          <option value="En cours">En cours</option>
          <option value="Résolu">Résolu</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary ms-2">Annuler</button>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
